<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <!-- 左侧的样式 -->
    <!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
    <!-- 管理包 -->
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="todoapp" ng-app="todoApp" ng-controller="todoCtrl">
        <!--头部-->
        <header class="header">
            <h1>{{text}}</h1>
            <!--你输入任务的位置-->
            <form ng-submit="addTodo()">
                <!-- 回车后增加数据  回车ng-submit 用带有ng-submit的form包裹input-->
                <input ng-model="todoText" class="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <!-- 任务列表 -->
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <!-- 任务显示的位置 -->
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <!-- <li class="completed">
                    <div class="view">

                        <input class="toggle" type="checkbox" checked>
                        <label>Taste JavaScript</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template">
                </li> -->
                <!-- 查看的任务 -->
                <li ng-repeat="todo in todoList" ng-class="{'completed':todo.status,'editing':todo==editingTodoText}">
                    <!-- 双击的时候修改样式 -->
                    <div class="view">
                        <!--查看的任务：改变复选框的状态  -->
                        <input ng-model="todo.status" class="toggle" type="checkbox">
                        <!--查看的任务：改变li的文字  还要改变文字的状态 通过completed样式 'completed':todo.status,'-->
                        <!-- <label ng-bind="todo.text"></label> -->
                        <label ng-bind="todo.text" ng-dblclick="editTodo(todo)"> </label>
                        <button class="destroy" ng-click="deleteTodo($index)"></button>
                        <!-- 通过索引删除 -->
                    </div>
                    <!-- <input class="edit"> -->
                    <input class="edit" ng-blur="blurTodo()" ng-model="todo.text">
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <!-- 未完成任务统计 -->
            <span class="todo-count"><strong>0</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <!-- 数据过滤 -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <!--删除已完成数据-->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <!-- <script src="node_modules/todomvc-common/base.js"></script> -->
    <!-- 自己的js代码 -->
    <script src="./node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
